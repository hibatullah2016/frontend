<!DOCTYPE html>
<html>
<head>
    <title>Id and Class attributes</title>
    <style>
        * {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        #container {
            background: black;
            color: white;
        }
        .city {
            background-color: aquamarine;
            color: blue;
        }
        .big {
            font-size: 4rem;
        }
        .small {
            font-size: .5rem;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>hello</h1>
        <p>Hi there my name is Jeff</p>
    </div>
    <!--Class attribute-->
    <div class="city">
        <h1>London</h1>
        <p>Capital of England</p>
    </div>
    <div class="city small">
        <h1>Nigeria</h1>
        <p>Capital of Abuja</p>
    </div>
    <div class="city big">
        <h1>Ghana</h1>
        <p>Capital of Accra</p>
    </div>
    <img src="IMG 1.jpg">
    <audio src="AUD 1.opus" controls></audio>
    <video src="VID 2.mp4" controls></video>
</body>
</html>
