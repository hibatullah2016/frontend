<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="">Fullname</label><br>
            <input type="text" name="fullname"><br>
            <label for="">Age</label><br>
            <input type="number" name="age"><br>
            <label for="">Email</label><br>
            <input type="email" name="email"><br>
            <label for="">Phone number </label><br>
            <input type="tel" name="phone"><br>
            <label for="">Date of Birth</label><br>
            <input type="date" name="dob"><br>
            <label for="">gender</label><br>
            <input type="radio" name="gendar" value="Male"> male
            <input type="radio" name="gendar" value="Female"> Female 
        </fieldset>
        <fieldset>
            <legend>Other Information</legend>
            <label for="">Appointment</label>
            <input type="datetime-local" name="appointment"><br>
            <label for="">Profile image</label><br>
            <input type="file" name="image"><br>
            <label for="">color</label><br>
            <input type="color" name="color"><br>
            <label for="">Country</label>
            <select name="country" id=""> 
                <option value="Nigeria">Nigeria</option>
                <option value="Ghana">Ghana</option>
                <option value="Cameroon">Cameroon</option>
                <option value="Zimbabwe">Zimbabwe</option>
                <option value="Mozambique">Mozambique</option>
                <option value="Mali">Mali</option>
            </select><br>
          <label for="">Hobbies</label><br>
            <input type="checkbox" name="hobbies" value="Music">Music
            <input type="checkbox" name="hobbies" value="Movies"> Movies
            <input type="checkbox" name="hobbies" value="Sports"> Sports <br>
            <label for="">comment</label>
            <textarea name="comment" id="" cols="30" rows="10"></textarea><br>
            </fieldset>
            <button>Submit</button>
            <input type="reset" value="reswt">
    </form>
</body>
</html>
